<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="product-card">
      <div class="product-card__container" data-qa="card">
        <img
          class="product-card__img"
          src="./images/imac.jpeg"
          alt="card"
          width="160"
          height="134"
        >
        <h1 class="product-card__title">Моноблок APPLE A1419 iMac<br>27" Retina 5K (MNED2UA/A)</h1>
        <span class="product-card__product-code">Код товара: 195434</span>

        <div class="rating">
          <div class="rating__wrap">
            <div class="rating__star"></div>
            <div class="rating__star"></div>
            <div class="rating__star"></div>
            <div class="rating__star"></div>
            <div class="rating__star--un-active rating__star"></div>
          </div>
          <div class="rating__customer-review">Отзывов: 5</div>
        </div>

        <div class="product-card__container-price">
          <div class="product-card__price">Цена:</div>
          <div class="product-card__price-value">69 999 грн</div>
        </div>

        <a href="#" class="product-card__buy-button" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
